    <!-- Signup form section -->

    <div class="bg-image-scroll">

        <div class="container signup-container">
            <div class="jumbotron signup-jumbotron text-center bg-color__blue-opaque">
                <h1>Newsletter Signup</h1>
                <hr class="block-divider block-divider__grey">
            </div>

            <!-- newsletter signup form section -->
            <!-- elements of form copied from bootstrap documentation and edited to suit -->

            <div
                class="newsletter-signup-section col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 bg-color__blue-opaque">

                <form action="https://formdump.codeinstitute.net/" method="POST" enctype="multipart/form-data"
                    class="newsletter-signup-form">
                    <div class="newsletter-signup-heading">
                        <h1>Newsletter Signup</h1>
                        <hr class="block-divider block-divider__grey">
                    </div>
                    <div class="form-row signup-form-item">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <input type="text" class="form-control" placeholder="First name" name="first_name">
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" placeholder="Last name" name="last_name">
                        </div>
                    </div>
                    <div class="form-row signup-form-item">
                        <div class="col">
                            <label for="signupEmail" hidden>Email address</label>
                            <input type="email" class="form-control" id="signupEmail"
                                placeholder="Email: name@example.com" name="email_address">
                        </div>
                    </div>
                    <div class="form-row signup-form-item">
                        <div class="col col-lg-6">
                            <select class="form-control" id="signupExperience" name="experience_level">
                                <option disabled selected>Select Experience Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="signup-form-item club-interests-container">
                        <p><strong>What interests you about South Coast
                                SUP?</strong></p>
                        <div class="interests-checkbox" id="interestsCheckbox">
                            <div class="form-row">
                                <div class="form-check form-check-inline col-12 col-md-5">
                                    <input class="form-check-input" type="checkbox" name="signup_interest[local_info]"
                                        value="local_info" id="interestInfo">
                                    <label class="form-check-label" for="interestInfo">
                                        Local information
                                    </label>
                                </div>
                                <div class="form-check form-check-inline col-12 col-md-6">
                                    <input class="form-check-input" type="checkbox" name="signup_interest[group_events]"
                                        value="group_events" id="interestEvents">
                                    <label class="form-check-label" for="interestEvents">
                                        Group paddle events
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-check form-check-inline col-12 col-md-5">
                                    <input class="form-check-input" type="checkbox"
                                        name="signup_interest[social_meetups]" value="social_meetups"
                                        id="interestSocial">
                                    <label class="form-check-label" for="interestSocial">
                                        Social meetups
                                    </label>
                                </div>
                                <div class="form-check form-check-inline col-12 col-md-6">
                                    <input class="form-check-input" type="checkbox"
                                        name="signup_interest[conditions_info]" value="conditions_info"
                                        id="interestConditions">
                                    <label class="form-check-label" for="interestConditions">
                                        Conditions information
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row signup-form-item signup-comments-container">
                        <div class="col">
                            <label for="signupFormComments" hidden><strong>Anything else you'd like to tell
                                    us?</strong></label>
                            <textarea class="form-control" id="signupFormComments" rows="4"
                                placeholder="Any other comments?" name="signup_comments"></textarea>
                        </div>
                    </div>

                    <div class="form-row text-center signup-form-item mt-0">
                        <div class="col">
                            <button type="submit" class="btn btn-signup btn-signup-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- footer -->

        <footer class="footer mt-auto container-fluid bg-color__dark-grey">
            <div class="row footer-container">
                <div class="col-3 col-sm-2">
                    <a target="blank" href="https://www.facebook.com/">
                        <i class="fab fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </div>
                <div class="col-3 col-sm-2">
                    <a target="blank" href="https://www.instagram.com/">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                </div>
                <div class="col-4 col-sm-2 col-lg-2 p-0 m-0 d-none">
                    <a class="btn btn-signup " href="signup.html">Newsletter <br> Sign Up</a>
                </div>
                <div class="col-3 col-md-2">
                    <a target="blank" href="https://twitter.com/">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                </div>
                <div class="col-3 col-sm-2">
                    <a target="blank" href="https://www.youtube.com/">
                        <i class="fab fa-youtube" aria-hidden="true"></i>
                        <span class="sr-only">Youtube</span>
                    </a>
                </div>
            </div>

        </footer>
